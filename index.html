<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    
    <!-- Coding -->
    <!--<link rel="stylesheet" href="./css/Bootstrap/bootstrap.css">-->
    <link rel="stylesheet" href="./css/index.css">
    <title>CEEC-MiniPro</title>
</head>
<body>
    
    <!--<div id="header">-->
        
        <button id="btn_modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_subjectSelect" hidden="true">
            Launch demo modal
        </button>
      
        <!-- BootStrap Modal：你確定要選擇_____（科目 subject）？-->
        <div id="modal_subjectSelect" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body text-center h3">
                        你確定要選擇 <span id="subject_name" class="h2"> </span>？
                    </div>
      
                    <div class="modal-footer">
                        <button id="cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Shift</button>
                        <button id="sure" type="button" class="btn btn-primary">Space</button>
                    </div>

                </div>
            </div>
        </div>

    <!--</div>-->


    <div id="app" style="display: block;">
        <button id="playerConfirmBtn" type="button" class="btn btn-light">編輯角色能力值</button>
        
        
        <!-- 玩家狀態與能力值 -->
        <div id="playerStatusCard" class="card" style="width: 40%; background-color: rgba(245, 245, 245, 1);">
            <div class="card-body" style="background-color: rgba(245, 245, 245, 1);">
                <div class="row">
                    <div class="col-md-6" style="width: 30%">
                        <div style="padding-left: 200px; padding-top:5px;">
                            <div class="row" style="padding-top:20px;">
                                <div class="badge badge-pill badge-danger" style="padding-bottom:5px;">壓力</div>
                            </div>
                            <div class="row" style="padding-top:20px;">
                                <div class="badge badge-pill badge-secondary" style="padding-bottom:5px;">體力</div>
                            </div>
                            <div class="row" style="padding-top:20px;">
                                <div class="badge badge-pill badge-warning" style="padding-bottom:5px;">惰性</div>
                            </div>
                            <div class="row" style="padding-top:20px;">
                                <div class="badge badge-pill badge-info" style="padding-bottom:5px;">人際支持</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6" style="width: 70%">
<!--                         <div class="badge badge-pill badge-danger" >壓力</div> -->
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        
<!--                         <div class="badge badge-pill badge-secondary">體力</div> -->
                        <div class="progress">
                            <div class="progress-bar bg-secondary" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                
<!--                         <div class="badge badge-pill badge-warning">惰性</div> -->
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 19%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
            
<!--                         <div class="badge badge-pill badge-info">人際支持</div> -->
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- GM 對話框 -->
        <div id="gmChatCard" class="card" style="none">
            <div id="gmChatCardText" class="card-body">
                使用上下左右鍵按鍵控制角色，空白鍵吃掉科目，shift鍵吐出科目。
            </div>
        </div>
        
        <!-- gameBonus.js 的倒數計時器 -->
        <div id="bonusTimer" class="progress fixed-top" style="display: none;">
            <div id="bonusBar" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                10 秒
            </div>
        </div>

        
    </div>
  
    <div id="footer">



    </div>
         
    <!--phaser-->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
  
    <!--BootStrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

    <!-- coding -->
    <!--<script src="./script/Bootstrap/bootstrap.js></script>-->
    <script src="./script/index.js"></script>
    <script src="./script/gameActivity.js></script>
    
</body>
</html>
